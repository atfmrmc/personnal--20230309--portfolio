<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="style.css" />
    <script
      src="main.js"
      defer></script>
    <title>Calculatrice</title>
  </head>

  <body>
    <a id="switchStyleBtn">Switch Colors</a>

    <main>
      <div
        data-output
        class="calc-affichage"></div>
      <button
        data-all-clear
        class="double-cell">
        AC
      </button>
      <button data-operation>%</button>
      <button data-operation>/</button>
      <button
        data-number
        class="number">
        7
      </button>
      <button
        data-number
        class="number">
        8
      </button>
      <button
        data-number
        class="number">
        9
      </button>
      <button data-operation>*</button>
      <button
        data-number
        class="number">
        4
      </button>
      <button
        data-number
        class="number">
        5
      </button>
      <button
        data-number
        class="number">
        6
      </button>
      <button data-operation>-</button>
      <button
        data-number
        class="number">
        1
      </button>
      <button
        data-number
        class="number">
        2
      </button>
      <button
        data-number
        class="number">
        3
      </button>
      <button data-operation>+</button>
      <button
        data-number
        class="number">
        0
      </button>
      <button data-number>.</button>
      <button
        data-equals
        class="double-cell">
        =
      </button>
    </main>
  </body>
</html>
