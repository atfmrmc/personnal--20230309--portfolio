<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Ressources/favicon.svg" />
    <title>Get In Touch</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="index.html"
          ><img src="ressources/Logo.png" alt="Logo"
        /></a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="#">Other Games</a>
            <ul>
              <li><a href="#">Red Dead Redemption I</a></li>
              <li><a href="#">GTA V</a></li>

          </li>

          <li><a href="#">About Us</a></li>
          <li><a href="get-in-touch.html">Get in Touch</a></li>
        </ul>
      </nav>
    </header>
    <div class="getintouch">
      <aside class="getintouchpicture">
        <img src="ressources/locations/rhodes.jpg" alt="Rhodes" />
      </aside>
      <section>
        <h1>
          Contact <br />
          Form
        </h1>
        <form class="getintouchform">
          <label for="name"><h2>Your Name:</h2> </label><br />
          <input type="text" id="name" name="name" /><br />

          <label for="email"><h2>Your Email:</h2></label><br />
          <input type="email" id="email" name="email" /><br />

          <label for="message"><h2>Message:</h2></label><br />
          <textarea id="message" name="message" cols="200" rows="20"></textarea>

          <input type="submit" id="submit" value="Submit" /><br /><br />
        </form>
      </section>
    </div>
    <footer>
      <ul>
        <li><a href="#">Go Back</a></li>
        <li><a href="#">Other Games</a></li>
        <li><a href="#">About Us</a></li>

          <a href="https://reddead.fandom.com/fr/wiki/Red_Dead_Redemption_II"
            >Wiki</a
          >

      <a class="footerlogo" href="index.html"
        ><img src="ressources/Logo.png" alt="Logo"
      /></a>
