services:
  portfolio:
    image: atfmrmc/portfolio-2023:${GIT_COMMIT_HASH:-latest}
    build:
      target: prod
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wra602d-admin.rule=Host(`atfmrmc.com`)"
      - "traefik.docker.network=solar-system"
      - "traefik.http.routers.wra602d-admin.entrypoints=web"