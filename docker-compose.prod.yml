services:
  portfolio:
    image: ghcr.io/atfmrmc/personnal--20230309--portfolio:${GIT_COMMIT_HASH:-latest}
    deploy:
      labels:
        - "traefik.enable=true"
        # 1) Tell Traefik which internal port to hit:
        - "traefik.http.services.portfolio.loadbalancer.server.port=80"
        # 2) Define the HTTPS router (optional but recommended)
        - "traefik.http.routers.portfolio.rule=Host(`atfmrmc.com`,`www.atfmrmc.com`)"
        - "traefik.http.routers.portfolio.entrypoints=websecure"
        - "traefik.http.routers.portfolio.tls=true"
        - "traefik.http.routers.portfolio.tls.certresolver=myresolver"
    networks:
      - solar-system

networks:
  solar-system:
    external: true
